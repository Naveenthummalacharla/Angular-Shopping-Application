<div class="row container-fluid mt-3">
  <div class="col-md-12">
    <div class="card shadow-sm" style="background-color:  #8458B3;">
      <div class="card-header bg shadow-md rounded d-flex">
        <div class="col-6 text-white fs-4">
          <i class="bi bi-p-square-fill"></i>  Product List
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-success" (click)="openSidePannel()">New</button>
        </div>
      </div>
      <div class="card-body" >
        <div class="row">
          <div class="col-3" *ngFor="let data of filteredproducts ">
            <div class="card m-4 p-1 shadow rounded">
              <img class="card-img-top photo1" [src]="data.firstproductImageUrl" alt="Card image" width="100%" height="250px">
              <div class="card-body" style="height: 150px;">
                <h4 class="card-title">{{data.brandName}}</h4>
                <p class="card-text two-line">{{data.productName}}</p>
                <div class="col-lg-3 col-md-4 col-sm-6 d-flex">
                  <button class="btn btn-primary me-4 " (click)="onEdit(data)">Edit</button>
                  <button class="btn btn-danger" (click)="ondelete(data)">Delete</button>
                  <button class="btn btn-info ms-4"  [routerLink]="['/viewproduct/',data.id,'Adminproduct']"  >View</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
