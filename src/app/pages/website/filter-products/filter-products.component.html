<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-4">
            <div class="col-12 shadow rounded p-4">
                <h4 class="text-center bg-success text-white p-2 rounded-3 ">Product Filter</h4>
               <div class="row d-flex">
                <div class="d-flex mt-2">
                  <h3>Materials</h3>
                  <span type="button" class="mt-2" style="margin-left: 265px;" (click)="materialfilter()"><i [class]=" materialfilterlist ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i></span>
                </div>  
                  <hr>
                  <div class="ms-2" *ngIf=" materialfilterlist">
                    <div *ngFor="let material of materials">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="material" [id]="material.id" [value]="material.name" (change)="onMaterialChange($event)">
                        <label class="form-check-label" [for]="material.id">
                          {{ material.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex mt-3">
                    <h3>Collections</h3>
                    <span type="button" style="margin-left: 250px;" class="mt-2" (click)=" clickfilterlist()"><i [class]=" showfilterlist?'bi bi-caret-up-fill':'bi bi-caret-down-fill'"></i></span>
                  </div>                
                  <hr>
                  <div class="ms-2" *ngIf="showfilterlist">
                    <div *ngFor="let collection of collections">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="collection" [id]="collection.id" [value]="collection.name" (change)="onCollectionChange($event)">
                        <label class="form-check-label" [for]="collection.id">
                          {{ collection.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex mt-3">
                    <h3>Price</h3>
                    <span type="button" style="margin-left: 299px;" class="mt-2" (click)=" clickcostfilterlist()"><i [class]="costfilterlist?'bi bi-caret-up-fill':'bi bi-caret-down-fill'"></i></span>
                  </div>                
                  <hr>
                  <div class="ms-2" *ngIf="costfilterlist">
                    <div *ngFor="let costs of price">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="costs" [id]="costs.id" [value]="costs.value" (change)="onCostChange($event)">
                        <label class="form-check-label" [for]="costs.id">
                          {{ costs.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-primary mt-2" (click)="save()">Apply</button>
                </div>  
              </div>
        </div>
    </div>
</div>
