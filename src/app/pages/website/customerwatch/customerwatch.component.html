<div class="container-fluid">
    <div class="py-3 py-md-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12 shadow-sm p-2  d-flex justify-content-between">
                    <h4 class="mb-4 text-warning mt-3 fs-4">Watch Items : <b class="text-danger">{{watchItems.length}}</b></h4>
                    <button [routerLink]="['/shop']" class="btn btn-danger mt-3 ">Back To Products</button>
                </div>
                <div class="col-md-3 mt-3" *ngFor="let product of watchItems">
                    <div class="product-card shadow">
                        <div class="product-card-img">
                            <label class="stock bg-success">In Stock</label>
                           <a [routerLink]="['/viewproduct/',product.id,'wishlist']">
                            <img [src]="product.firstproductImageUrl" alt="Laptop">
                           </a> 
                        </div>
                        <div class="product-card-body">   
                            <a  [routerLink]="['/viewproduct/',product.id, 'wishlist']"><p class="product-brand">{{product.productName}}</p></a>
                            <h5 class="product-name">
                               <a href="">
                                    {{product.productshortName}}
                               </a>
                            </h5>
                            <div class="d-flex">
                                <div>
                                    <span class="selling-price">{{product.givingPrice | currency:'INR'}}</span>
                                    <span class="original-price">{{product.productPrice | currency:'INR'}}</span>
                                </div>
                                  <div class="offset-4 mt-2">
                                  <button class="btn-close" (click)="deletelist(product)"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
