<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between">
                <h1>Contact</h1>
                <span class="mt-2">LogIn</span>
            </div>
            <form [formGroup]="infromationfrm" (ngSubmit)="continueShipping()">
                <div>
                    <input pInputText type="text" (input)="mailvalidation()"   class="p-inputtext-lg w-100" formControlName="mail" placeholder="Mail" />
                    <div class="mt-2 ms-1"  *ngIf="infromationfrm.controls['mail'].touched && infromationfrm.controls['mail'].invalid">
                        <span class="text-danger" *ngIf="infromationfrm.controls['mail'].errors?.['required']">Required Mail</span>
                    </div>
                    <div class="text-danger" *ngIf="mailerror">{{mailerror}} </div>
                    </div>
              <div class="flex align-items-center mt-3">
                <p-checkbox label="Email me with news and offers" name="pizza" [value]="true" formControlName="updateOffers"></p-checkbox>
                <div class="mt-5 col-md-12">
                    <h1>Shipping Address</h1>
                    <div>
                        <p-dropdown [options]="cities" class="contries" formControlName="selectedCity" optionLabel="name" [showClear]="true"
                            placeholder="Select a City"></p-dropdown>
                            <div class="mt-2 ms-3"  *ngIf="infromationfrm.controls['selectedCity'].touched && infromationfrm.controls['selectedCity'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['selectedCity'].errors?.['required']">Required City</span>
                              </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input pInputText type="text" formControlName="firstname" class="p-inputtext-lg w-100" placeholder="First Name" />
                            <div class="mt-2 ms-3"  *ngIf="infromationfrm.controls['firstname'].touched && infromationfrm.controls['firstname'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['firstname'].errors?.['required']">Required FirstName</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <input pInputText type="text"  formControlName="lastname"  class="p-inputtext-lg w-100" placeholder="Last Name" />
                            <div class="mt-2 ms-3"  *ngIf="infromationfrm.controls['lastname'].touched && infromationfrm.controls['lastname'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['lastname'].errors?.['required']">Required LastName</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <input pInputText type="text"   formControlName="companyname"  class="p-inputtext-lg w-100" placeholder="Company(optional)" />
                    </div>
                    <div class="mt-3">
                        <input pInputText type="text" formControlName="address" class="p-inputtext-lg w-100" placeholder="Address" />
                        <div class="mt-2 ms-3"  *ngIf="infromationfrm.controls['address'].touched && infromationfrm.controls['address'].invalid">
                            <span class="text-danger" *ngIf="infromationfrm.controls['address'].errors?.['required']">Required Address</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <input pInputText type="text" formControlName="appartment" class="p-inputtext-lg w-100" placeholder="Appartment,suite,etc.(optional)" />
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <input pInputText type="text" formControlName="city" class="p-inputtext-lg w-100" placeholder="City" />
                            <div class="mt-2 ms-1"  *ngIf="infromationfrm.controls['city'].touched && infromationfrm.controls['city'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['city'].errors?.['required']">Required City</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <p-dropdown [options]="states" formControlName="selectedState"  optionLabel="name" [showClear]="true"
                            placeholder="State" class="states"></p-dropdown>
                            <div class="mt-2 ms-1"  *ngIf="infromationfrm.controls['selectedState'].touched && infromationfrm.controls['selectedState'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['selectedState'].errors?.['required']">Required State</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <input pInputText type="number" (input)="pincodeValidation()"  formControlName="pincode"  class="p-inputtext-lg w-100" placeholder="Pincode" />
                            <div class="mt-2 ms-1"  *ngIf="infromationfrm.controls['pincode'].touched && infromationfrm.controls['pincode'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['pincode'].errors?.['required']">Required Pincode</span>
                            </div>
                            <div class="text-danger" *ngIf="pincodeError">{{this.pincodeError}} </div>
                        </div>
                        <div class="col-12 mt-4">
                            <input pInputText type="text" (input)="phonevalidation()"  class="p-inputtext-lg w-100" formControlName="phone" placeholder="Phone" />
                            <div class="mt-2 ms-1"  *ngIf="infromationfrm.controls['phone'].touched && infromationfrm.controls['phone'].invalid">
                                <span class="text-danger" *ngIf="infromationfrm.controls['phone'].errors?.['required']">Required PhoneNumber</span>
                            </div>
                            <div class="text-danger" *ngIf="phoneError">{{this.phoneError}} </div>
                        </div>
                    </div>
                    <div class="mt-3">
                            <p-checkbox label="Save this information for Next Time"  formControlName="saveinformation"  name="pizza" [value]="true"></p-checkbox>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-between">
                <div>
                    <p-button  label="Return to Cart" type="button" [routerLink]="'/cart'" class="returntocart"  [outlined]="true" severity="warning"></p-button>
                </div>
                <div>
                    <p-button label="Continue to Shipping" type="submit"  class="continueshipping" [text]="true" [raised]="true" severity="success"></p-button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
