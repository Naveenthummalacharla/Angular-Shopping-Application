<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
           <div class="box">
            <div class="d-flex justify-content-between">
              <div>
                <span class="fs-6 me-5" style="color:rgb(120, 120, 120);">Contact</span>{{ informationData.mail}}<span></span>
              </div>
              <div class="text-primary" style="cursor: pointer;" (click)="Changetoinformation()">Change</div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <div>
                    <span class="fs-6 me-5" style="color:rgb(120, 120, 120);">Ship to</span><span>{{ informationData.address}}</span>
                </div>
              <div  class="text-primary" style="cursor: pointer;" (click)="Changetoinformation()">Change</div>
            </div>
           </div>
           <div class="col-md-12 mt-5" >
            <h2>Shipping Method</h2>
            <div class="box">
                <div class="mb-5">
                    <div type="button" class="flex align-items-center">
                        <p-radioButton name="pizza"  value = "0" inputId="ingredient1" [(ngModel)]="selectedIngredient"></p-radioButton>
                        <label for="ingredient1" class="ms-3 ">Prepaid Orders</label>
                        <span style="margin-left: 65%; font-size: 15px;"><b>Free</b></span>
                      </div>                      
                </div>
                <hr>
                <div>
                    <div type="button" class="flex align-items-center">
                        <p-radioButton name="pizza" value = "50" inputId="ingredient2" [(ngModel)]="selectedIngredient"></p-radioButton>
                        <label for="ingredient2" class="ms-3">Cash on Delivery </label>
                        <span style="margin-left: 63%; font-size: 15px;"><b>&#8377; 50.00</b></span>
                        <div class="ms-4 mt-1" style="color: rgb(120, 120, 120);">This shipping option is eligible for cash on Delivery</div>
                      </div>  
                </div>                           
            </div>
            <div class="mt-5 d-flex justify-content-between ">
                <div >
                    <button (click)="returntoinformation()" class="btn btn-primary"><i class="bi bi-skip-backward-fill"></i> Return to Information</button>
                </div>
                <div>
                    <button class="btn btn-warning" (click)="continuepayment()"><i class="bi bi-currency-rupee"></i> Continue to Payment</button>
               </div>
        </div>

    </div>

</div>
